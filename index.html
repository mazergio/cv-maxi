<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CV | Maxi López</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <!-- Contenedor de foto CON ID -->
  <div class="photo-container">
<img src="" alt="Maxi López" id="foto-cv">
  </div>
  
  <h1 id="nombre_completo"></h1>
  <h2 id="titulo_principal"></h2>
  <h3 id="subtitulo"></h3>
  <div class="contact-info">
  <p id="ubicacion" class="contact-item">
    <!-- El ícono de ubicación se añadirá por CSS -->
    <span class="contact-text"></span>
  </p>
  <p id="telefono" class="contact-item">
    <!-- El ícono de teléfono se añadirá por CSS -->
    <span class="contact-text"></span>
  </p>
  <p id="email" class="contact-item">
    <!-- El ícono de email se añadirá por CSS -->
    <span class="contact-text"></span>
  </p>
  <!-- Este es el email que SOLO se verá al imprimir, oculto en web -->
  <p id="email-print" class="contact-item solo-impresion">
    <span class="contact-text"></span>
  </p>
</div>

  <div class="links">
    <a id="linkedin" href="#" target="_blank">LinkedIn</a>
    <a id="email" href="#">Email</a>
    <a href="#" id="btn-pdf">Descargar PDF</a>
  </div>
</header>

  <section class="section">
    <h3>Perfil profesional</h3>
    <p id="resumen_profesional"></p>
  </section>

  <section class="section" id="section-experiencia">
    <h3>Experiencia laboral</h3>
    <div id="experiencia"></div>
  </section>

<section class="section" id="section-formacion">
  <h3>Formación académica</h3>
  <div id="formacion-formal"></div>
</section>

  <section class="section" id="section-cursos">
    <h3>Formación complementaria</h3>
    <div id="cursos-agrupados"></div>
  </section>

  <section class="section" id="section-habilidades">
  <h3>Habilidades</h3>
  <div id="habilidades"></div>
</section>

<footer class="footer">
  <div class="footer-content">
    <div>
      <small>
        <strong>Versión:</strong> <span id="version_cv"></span> |
        <strong>Última actualización:</strong> <span id="ultima_actualizacion"></span>
      </small>
    </div>
    <div id="qr-container"></div>
  </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
